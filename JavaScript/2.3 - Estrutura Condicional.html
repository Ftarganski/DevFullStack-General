<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt(`Digite um valor para A:`));
        let b = parseInt(prompt(`Digite um valor para B:`));
        let c = 0
        if (a == b) {
            c = a + b
            alert(`Os valores de A e B são iguais e sua soma é ${c}`)
        }
        else{
            c = a * b  
            alert(`Os valores de A e B são diferentes e sua multiplicação é ${c}`)
        }
        console.log(c)
    </script>
</body>

</html>

<!-- Faça um algoritmo que leia dois valores inteiros
     A e B se os valores forem iguais deverá se
somar os dois, caso contrário multiplique A por B. Ao final de qualquer um dos cálculos deve-se
atribuir o resultado para uma variável C e mostrar seu conteúdo na tela. -->
