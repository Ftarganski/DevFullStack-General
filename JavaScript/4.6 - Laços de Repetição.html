    <script>
        var number = 0;
        var faixa = [];
        var complet = [];

            number = parseInt(prompt(`Digite um número entre 0 e 100:`))
            complet.push(number);
            if (number > 30 && number < 90) {
                faixa.push(number);
            }
            else {
            }
        }
        document.write(`Os números digitados foram ${complet.sort()} e dentre os quais os seguintes números estão dentro da faixa numeral de 30 a 90: ${faixa.sort()}`)
    </script>
</body>
