<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let size = parseFloat(prompt(`Digite o tamanho deseado para seu conjunto:`));
        let array = Array.apply(null, Array(size));

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let numbers = array.map((array) => {
            let x = getRandom(0, 100);
            return array = x
        })
            
            alert(`O array gerado é:\n${numbers.sort()}`)
    </script>
</body>

</html>

DICA: Use a função sort.-->
