<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const number = parseInt(prompt(`Digite um número qualquer:`));
        let pares = []
        impares = []

        for (let i = 1; i <= number; i++) {
            if (i % 2 == 0) {
                pares.push(i)
            } else {
                impares.push(i)
            }
        }
        console.log(pares)
        console.log(impares)
        document.write(`O número digitado foi ${number}.<br>Os números pares são ${pares}.<br>Os números ímpares são ${impares}.`)

    </script>
</body>

</html>
