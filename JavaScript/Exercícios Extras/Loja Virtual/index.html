<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Loja Virtual - Exercício JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Loja Teste</h1>
    </header>

    <main>
      <div class="title">
        <h2>Produtos</h2>
        <span>Lista de produtos</span>
      </div>
      <div class="card">
        <div class="lineInput">
          <label>Produto</label>
          <input type="text" id="produto" placeholder="Nome do Produto" />
        </div>
        <div class="lineInput">
          <label>Valor</label>
          <input type="number" id="valor" placeholder="Valor do Produto" />
        </div>
        <div class="buttons">
          <button onclick="produto.salvar()" id="btn1">Salvar</button>
          <button onclick="produto.cancelar()">Limpar</button>
        </div>
      </div>

      <div class="content">
        <table>
          <thead>
            <th>ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th>Ações</th>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/ef99a196d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
