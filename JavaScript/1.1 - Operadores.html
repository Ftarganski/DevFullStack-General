<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const produto = prompt(`Digite o nome do produto:`)
        const custo = parseFloat(prompt(`Digite o preço de custo:`))
        const aumento = custo * 1.65

        console.log(`O produto ${produto} estava custando R$ ${custo.toFixed(2)} e com o aumento pretendido passará a custar R$ ${aumento.toFixed(2)}!`)
    </script>
</body>

</html>

<!-- Faça um programa que solicite o nome e preço de custo de um produto qualquer, após, processe um aumento de 65% e informe
qual será o preço de venda. -->
