<style>
    body>h4{
        text-align: center;
    }
    body>div {
        display: flex;
        flex-direction: row;
        justify-content: center;

        display: block;

    }

<body>
    <h4>A sequência Fibonacci solicitada é:</h4>
        
    <div>
        <div id="descricao">
        </div>
        <div id="sequencia">
        </div>
        <div id="termos">
        </div>
    </div>

    <script>
        let quantidade = parseInt(prompt(`Digite a quantidade de termos desejados para gerar a sequência Fibonacci:`));
        let fibonacci = [0, 1, 1];
        let termo = "";
        for (var i = 0; i < quantidade; i++) {
            let size = fibonacci.length;
            fibonacci.push(fibonacci[size - 1] + fibonacci[size - 2])
        }
        sequencia = (fibonacci.slice(0, -3))
        termo = Array.from(Array(quantidade + 1).keys())
        retorno = termo.shift()

        document.getElementById("descricao").innerHTML = (Array(quantidade).fill("Termo")).join(`<br>`)
        document.getElementById("sequencia").innerHTML = termo.join(`:<br>`) + ":"
        document.getElementById("termos").innerHTML = sequencia.join(`<br>`)

    </script>
</body>
