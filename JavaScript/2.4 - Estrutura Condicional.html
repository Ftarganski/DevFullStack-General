<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt(`Digite um número:`));
        if (a % 2 == 0) {
            b = a * 2
            alert(`Você digitou um número par (${a}), e seu dobro é ${b}!`)
        } else {
            b = a * 3
            alert(`Você digitou um número ímpar (${a}), e seu triplo é ${b}!`)
        }
    </script>

</body>

</html>

<!-- Encontrar o dobro de um número caso ele seja positivo e o seu triplo caso seja negativo,
ao final exiba o resultado. -->
