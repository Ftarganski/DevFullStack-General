<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt(`Digite um número qualquer:`));
        let tabuada = 0;
        let resultado = [];
        for (var i = 1; i <= 10; i++){
            tabuada = (`${number} x ${i} = ${number * i}\n`);
            resultado.push(tabuada);
            console.log(tabuada);      
        }
        alert(`A tabuada do número ${number} é:\n ${resultado}`);
        
    </script>
</body>

</html>

     mostre a tabuada desse número. -->
