<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function promptId(mensagem, tenteNovamente) {
            let msg = mensagem;
            while (true) {
                let retorno = parseInt(prompt(msg));
                if (!isNaN(retorno)) return retorno;
                msg = tenteNovamente;
            }
        }
        function promptNotas(mensagem, tenteNovamente) {
            let msg = mensagem;
            while (true) {
                let retorno = parseFloat(prompt(msg));
                if (!isNaN(retorno) && retorno <= 100) return retorno;
                msg = tenteNovamente;
            }
        }
        let id = promptId("Digite seu número de matrícula:\n", "Por favor, digite um número para seu número de matrícula.\nTente novamente.\n");     
        let prova1 = promptNotas("Digite sua nota na primeira prova:\n", "Por favor, digite um número para sua nota na primeira prova.\nTente novamente.\n");
        let prova2 = promptNotas("Digite sua nota na segunda prova:\n", "Por favor, digite um número para sua nota na segunda prova.\nTente novamente.\n");
        let prova3 = promptNotas("Digite sua nota na terceira prova:\n", "Por favor, digite um número para sua nota na terceira prova.\nTente novamente.\n");
        let exercicios = promptNotas("Digite sua nota nos exercícios:\n", "Por favor, digite um número para sua nota nota nos exercícios.\nTente novamente.\n");
   
        const mediaFinal = (prova1 + (prova2 * 2) + (prova3 * 3)) / 7
    
        if (mediaFinal >= 90) {
            alert(`O aluno com o registro ${id} foi aprovado com a média final de ${mediaFinal.toFixed(2)}. Sua notas intermediárias foram ${prova1}, ${prova2}, ${prova3} e ${exercicios}`)
        }
        else if (mediaFinal >= 75 && mediaFinal < 90) {
            alert(`O aluno com o registro ${id} foi aprovado com a média final de ${mediaFinal.toFixed(2)}. Sua notas intermediárias foram ${prova1}, ${prova2}, ${prova3} e ${exercicios}`)
        }
        else if (mediaFinal >= 60 && mediaFinal < 75) {
            alert(`O aluno com o registro ${id} foi aprovado com a média final de ${mediaFinal.toFixed(2)}. Sua notas intermediárias foram ${prova1}, ${prova2}, ${prova3} e ${exercicios}`)
        }
        else if (mediaFinal >= 40 && mediaFinal < 60) {
            alert(`O aluno com o registro ${id} foi reprovado com a média final de ${mediaFinal.toFixed(2)}. Sua notas intermediárias foram ${prova1}, ${prova2}, ${prova3} e ${exercicios}`)
        }
        else if (mediaFinal < 40) {
            alert(`O aluno com o registro ${id} foi reprovado com a média final de ${mediaFinal.toFixed(2)}. Sua notas intermediárias foram ${prova1}, ${prova2}, ${prova3} e ${exercicios}`)
        }
        else { }
    </script>
</body>

</html>
