<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numero = parseInt(prompt(`Digite qualquer número aleatório:`))
        const resultado = (numero / 2) % 2 == 0? "Par" : "Ímpar"

        alert(`O número ${numero} é ${resultado}!`)
    </script>
</body>

</html>

<!-- Faça um algoritmo para receber um número qualquer e
    informar na tela se é par ou ímpar.

    operadores auxiliam as estruturas condicionais em
