<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function promptPalpite(mensagemOpt, tenteNovamenteOpt) {
            let msg = mensagemOpt;
            while (true) {
                let retorno = parseFloat(prompt(msg));
                if (!isNaN(retorno) && retorno < 11) return retorno;
                msg = tenteNovamenteOpt;
            }
        }
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        let palpite = parseInt(promptPalpite(`Escolha um número inteiro entre 0 e 10!\n\n`, `Por favor, você deve escolher um número inteiro entre 0 e 10!\n\nTente novamnte\n`))
        let sorteio = getRandom(0, 10);

        document.write(`O número escolhido em seu palpite foi ${palpite}!<br><br>O número sorteado foi ${sorteio}!`)

        if (palpite === sorteio) {
            document.write(`<br><br>Parabéns, você acaba de perder tempo tentando acertar o número, e por isso vai ganhar o meu parabéns!`)
        }
        else {
            document.write(`<br><br>Ahhh, que pena, não foi dessa vez. Tente novamente!`)
        }

    </script>
</body>

</html>
