<body>
    <script>
        let a = parseInt(prompt(`Digite um número:`));
        if (a % 2 == 0) {
            b = a + 5
            alert(`Você digitou um valor PAR (${a}) e sua soma com 5 resulta em: ${b}`)
        } else {
            b = a + 8
            alert(`Você digitou um valor ÌMPAR (${a}) e sua soma com 8 resulta em: ${b}`)
        }
    </script>

</body>
